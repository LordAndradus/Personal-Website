<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me Page</title>
        <link rel="stylesheet" href="/CSS/ContactPage.css">
    </head>

    <body>
        <div class="contact-me">
            <div class="title">
                <h2>Reach out to me</h2>
            </div>
            <div class="information">

                <!--- Contact Form --->
                <div class="contact form">
                    <h3>Send a Message</h3>
                    <form>
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name</span>
                                    <input type="text" placeholder="First name...">
                                </div>
                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Last name...">
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email</span>
                                    <input type="text" placeholder="Email@Domain.com">
                                </div>
                                <div class="inputBox">
                                    <span>Mobile number</span>
                                    <input type="text" placeholder="(###) ###-####">
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea placeholder="Type your message here..."></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" value="Send">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!--- Info Box --->
                <div class="contact info">
                    <h3>Contact Information</h3>
                    <div class="infoBox">
                        <div>
                            <span><ion-icon name="location-outline"></ion-icon></span>
                            <p>San Antonio, Texas, 78247 <br> United States of America</p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="mailto:LordAndradus@gmail.com">LordAndradus@gmail.com</a>
                        </div>
                        <div>
                            <span><ion-icon name="call-outline"></ion-icon></span>
                            <a href="tel:+12103150581">+1 (210) 315-0581</a>
                        </div>
                    </div>
                </div>

                <!--- Contact Box --->
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d222129.55786495536!2d-98.60098667873719!3d29.552065273618275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle%20maps!5e0!3m2!1sen!2sus!4v1709307600428!5m2!1sen!2sus" 
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
